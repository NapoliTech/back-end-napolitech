version: '3.8'

networks:
  network-napolitech:
    driver: bridge

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-napolitech
    ports:
      - "8080:8080"
    environment:
      # ==============================
      # Spring Boot
      # ==============================
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME:-back-end-napolitech}

      # ==============================
      # Banco de dados (prod ou dev)
      # ==============================
      DATASOURCE_URL: ${DATASOURCE_URL:-jdbc:mysql://db:3306/pizzaria_db?createDatabaseIfNotExist=true}
      DATASOURCE_USERNAME: ${DATASOURCE_USERNAME:-napolitech}
      DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD:-napolitech_dev}
      DATASOURCE_DRIVER: ${DATASOURCE_DRIVER:-com.mysql.cj.jdbc.Driver}

      # H2 (dev) defaults
      H2_CONSOLE_ENABLED: ${H2_CONSOLE_ENABLED:-true}
      SQL_PLATFORM: ${SQL_PLATFORM:-h2}
      JPA_DATABASE_PLATFORM: ${JPA_DATABASE_PLATFORM:-org.hibernate.dialect.H2Dialect}

      # ==============================
      # JPA / Hibernate
      # ==============================
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      JPA_SHOW_SQL: ${JPA_SHOW_SQL:-true}
      HIBERNATE_DIALECT: ${HIBERNATE_DIALECT:-org.hibernate.dialect.MySQLDialect}

      # ==============================
      # Servidor
      # ==============================
      SERVER_PORT: ${SERVER_PORT:-8080}

      # ==============================
      # Logging
      # ==============================
      LOGGING_SQL: ${LOGGING_SQL:-DEBUG}
      LOGGING_BINDER: ${LOGGING_BINDER:-TRACE}

      # ==============================
      # OAuth2 / Email (opcional)
      # ==============================
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH:-true}
      MAIL_SMTP_STARTTLS: ${MAIL_SMTP_STARTTLS:-true}

    depends_on:
      db:
        condition: service_healthy
    networks:
      - network-napolitech

  db:
    image: mysql:8.0
    container_name: db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pizzaria_db}
      MYSQL_USER: ${MYSQL_USER:-napolitech}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-napolitech_dev}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - network-napolitech
